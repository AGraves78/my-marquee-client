<!DOCTYPE html>
<html ng-app='my-marquee-client'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Marquee</title>
</head>
<body>
  <div ng-controller='MainController as ctrl'>
    <section>
      <header>
        <p>{{ ctrl.movieData[0].title }}</p>
        <img src="https://placehold.it/110x150" />
        <p>{{ ctrl.movieData[0].release_date | date:'yyyy' }}</p>
      </header>
      <main>
        <p>{{ ctrl.movieData[0].overview }}</p>
      </main>
    </section>
    <pre>{{ ctrl.movieData | json }}</pre>
  </div>
</body>
</html>
